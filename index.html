<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rock-paper-scissors</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 

<div class="start-container" id="start-container">
  <h1>Rock-paper-scissors</h1>
  <button id="startButton">Start the game</button>
</div>

<div id="container" class="container unvisible">
    <h1 id="header-text">Choose your move</h1>
  <div id="container-move">
    <button id="rockButton">Rock</button>
    <button id="paperButton">Paper</button>
    <button id="scissorsButton">Scissors</button>
  </div>
  <div id="result"></div>
  <div id="resultBox"></div>
  <button id="newGameButton">New game</button>
</div>   
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
