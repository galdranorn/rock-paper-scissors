<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rock-paper-scissors</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"> 
</head>

<body>

  <div class="start-container" id="start-container">
    <h1>Rock-paper-scissors</h1>
    <button id="startButton">Start the game</button>
  </div>

  <div id="container" class="container invisible">
      <h1 id="header-text">Choose your move</h1>
    <div id="container-move">
      <button id="rockButton" data-move="ROCK" class="player-move"><span class="far fa-hand-rock"></span> Rock</button>
      <button id="paperButton" data-move="PAPER" class="player-move"><span class="far fa-hand-paper"></span> Paper</button>
      <button id="scissorsButton" data-move="SCISSORS" class="player-move"><span class="far fa-hand-scissors"></span> Scissors</button>
    </div>
    <div id="result"></div>
    <button id="newGameButton">New game</button>
  </div>
  

<script  src="js/index.js"></script>




</body>

</html>
